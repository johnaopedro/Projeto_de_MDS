name: Git Log Automation

on:
  push:
    branches:
      - main  #Você pode mudar 'main' para outra branch se necessário
  pull_request:
    branches:
      - main  #Também será acionado por PRs na branch 'main'

jobs:
  generate_log:
    runs-on: ubuntu-latest  #Ambiente para rodar o job (Ubuntu mais recente)

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2  #Faz checkout do código no repositório

    - name: Generate Git Log
      run: |
        # Cria um arquivo de log com a data e hora atual no nome
        LOG_FILE="git_log_$(date +"%Y-%m-%d_%H-%M-%S").txt"
        # Gera o log incluindo o hash, autor, tempo relativo e a mensagem do commit
        git log --pretty=format:"%h - %an, %ar : %s" > $LOG_FILE

    - name: Upload Git Log as artifact
      uses: actions/upload-artifact@v2
      with:
        name: git_log  #Nome do artifact que será salvo
        path: git_log_*.txt  #Caminho do arquivo de log gerado

#Em git log --pretty=format:"%h - %an, %ar : %s" > $LOG_FILE (LINHA 24)
#Significado:
#%h: Hash abreviado do commit.
#%an: Nome do autor.
#%ar: Tempo relativo (exemplo: "2 hours ago").
#%s: Mensagem do commit.