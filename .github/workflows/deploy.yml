name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # Quando houver alterações na branch 'main'
    paths:
      - 'docs/**'  # Somente quando houver mudanças na pasta 'docs'

jobs:
  build:
    runs-on: ubuntu-latest  # Definindo a máquina de build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Faz checkout do código no repositório

      - name: Set up Python
        uses: actions/setup-python@v4  # Define a versão do Python
        with:
          python-version: '3.9'  # Versão do Python (ajuste conforme necessário)

      - name: Install MkDocs and dependencies
        run: |
          python -m pip install --upgrade pip  # Atualiza o pip
          pip install mkdocs mkdocs-material  # Instala o MkDocs e o tema mkdocs-material

      - name: Build the MkDocs site
        run: mkdocs build --clean  # Construa o site MkDocs (gera os arquivos estáticos na pasta 'site')

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Ação para deploy no GitHub Pages
        with:
          branch: gh-pages  # A branch onde o site será publicado
          folder: site      # A pasta onde os arquivos gerados pelo MkDocs são armazenados
          target-folder: ./ # Envia os arquivos diretamente para a raiz da branch 'gh-pages'
          token: ${{ secrets.GITHUB_TOKEN }}  # Token de autenticação do GitHub Actions
