name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  # Ou a branch principal que você usa

jobs:
  deploy:
    runs-on: ubuntu-latest  # Definindo o ambiente para o job

    steps:
      # 1. Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configuração do Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'  # Ou a versão do Python que você preferir

      # 3. Instalar as dependências (MkDocs)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs  # Instalar o MkDocs
          pip install mkdocs-material  # Se você usa o tema Material

      # 4. Construir o site (agora com o diretório correto)
      - name: Build the site
        run: |
          cd mkdocs  # Muda para o diretório 'mkdocs'
          mkdocs build --config-file mkdocs.yml --strict --clean --site-dir=./  # Executa o mkdocs build com o arquivo de configuração correto

      # 5. Publicar na branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Publicar na raiz
          publish_branch: gh-pages  # Branch onde o site será publicado
